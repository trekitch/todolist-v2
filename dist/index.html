<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="main.js" defer></script>
        <title>To-Do List</title>
    </head>
    <body>
        <header>To Do List</header>
        <div class="container">
            <div class="sidebar">
                <div class="inbox">Inbox</div>
                <div class="today">Today</div>
                <div>This Week</div>
                <div>This Month</div>

                <h3>Projects</h3>
                <div class="project-sec">
                    <div class="add-project">+ Add Project</div>
                </div>
            </div>
            <div class="main">
                <div class="main-header">Inbox</div>
                <div class="todo-list"></div>
                <div class="add-todo">+ Add Todo</div>
                <div class="add-todo-form-container">
                    <form action="" class="add-todo-form">
                        <input type="text" name="todo-name" id="todo-name" placeholder="Todo Name:" />
                        <textarea name="todo-desc" id="todo-desc" cols="30" rows="10" placeholder="Todo Desc"></textarea>
                        <select name="todo-priority" id="todo-priority">
                            <option value="Low">Low</option>
                            <option value="Mid">Mid</option>
                            <option value="High">High</option>
                        </select>
                        <button type="submit">Submit</button>
                        <button type="button" class="cancel">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>Created by Tre'von Kitchen</footer>
    </body>
</html>
